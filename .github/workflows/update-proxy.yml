name: Update Proxy List

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROXY_PAC_TOKEN }}
          
      - name: Setup
        run: |
          echo "ðŸ“¥ Downloading proxy list..."
          curl -s "https://proxylist.geonode.com/api/proxy-list?limit=50&page=1&sort_by=lastChecked&sort_type=desc" -o proxies.json
          
      - name: Process
        run: |
          echo "ðŸ”„ Processing proxies..."
          jq -r '.data[]? | select(.ip? and .port?) | "\(.ip):\(.port)"' proxies.json > proxy_list.txt
          
          if [ ! -s proxy_list.txt ]; then
            echo "âš ï¸ Using default list"
            cat > proxy_list.txt << 'DEFAULT'
103.76.12.42:8181
118.69.111.51:80
103.83.232.122:80
190.109.18.113:8080
103.105.77.19:8080
DEFAULT
          fi
          
      - name: Update PAC
        run: |
          head -20 proxy_list.txt > final.txt
          count=$(wc -l < final.txt)
          echo "âœ… Found $count proxies"
          
          # Build JavaScript array
          js_array=""
          while read proxy; do
            [ -n "$proxy" ] || continue
            if [ -z "$js_array" ]; then
              js_array="\"$proxy\""
            else
              js_array="$js_array,\"$proxy\""
            fi
          done < final.txt
          
          # Update PAC file
          perl -i -pe 'BEGIN{undef $/} s/var proxies = \[[^\]]*\];/var proxies = [\n        '"$js_array"'\n    ];/g' proxy.pac
          
          echo "ðŸŽ¯ Updated with $count proxies"
          rm -f proxies.json proxy_list.txt final.txt
          
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add proxy.pac
          git diff --cached --quiet || git commit -m "ðŸ¤– Update proxies"
          git push
